<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- C·∫§U H√åNH ---
    // QUAN TR·ªåNG: D√°n link Web App (exec) c·ªßa b·∫°n v√†o ƒë√¢y
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbys9IfBn4aKg5BTEcwgewY4IMt2N-yyI0-O8YH4fyGKyn1VCDqpQCxhieGfxP25rJF0WA/exec";

    // 1. X·ª¨ L√ù G·ª¨I FORM
    const form = document.getElementById('taskForm');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const msg = document.getElementById('message');

    form.addEventListener('submit', e => {
        e.preventDefault();
        if(SCRIPT_URL.includes("H√ÉY_D√ÅN")) { alert("B·∫°n ch∆∞a d√°n link Web App v√†o code!"); return; }

        submitBtn.disabled = true;
        loader.style.display = 'block';
        msg.innerText = "";

        // L·∫•y d·ªØ li·ªáu form
        let formData = new FormData(form);
        let data = Object.fromEntries(formData.entries());

        // G·ª≠i POST request (S·ª≠ d·ª•ng mode 'no-cors' ƒë·ªÉ tr√°nh l·ªói CORS c∆° b·∫£n khi g·ª≠i ƒë·∫øn Google Script)
        // Tuy nhi√™n, ƒë·ªÉ nh·∫≠n ph·∫£n h·ªìi JSON ta c·∫ßn d√πng POST v·ªõi text/plain
        fetch(SCRIPT_URL + "?action=add", {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if(result.status === 'success') {
                msg.className = "text-success text-center mt-3 fw-bold";
                msg.innerText = "‚úÖ " + result.message;
                form.reset();
                document.getElementById('progressVal').innerText = "0%";
            } else {
                throw new Error(result.message);
            }
        })
        .catch(error => {
            msg.className = "text-danger text-center mt-3 fw-bold";
            msg.innerText = "‚ö†Ô∏è L·ªói: " + error.message;
        })
        .finally(() => {
            submitBtn.disabled = false;
            loader.style.display = 'none';
        });
    });

    // 2. X·ª¨ L√ù BI·ªÇU ƒê·ªí
    google.charts.load('current', {'packages':['corechart']});

    function loadDashboard() {
        if(SCRIPT_URL.includes("H√ÉY_D√ÅN")) { alert("Ch∆∞a c√≥ link API!"); return; }
        
        // G·ªçi GET request
        fetch(SCRIPT_URL + "?action=read")
        .then(response => response.json())
        .then(json => {
            if(json.status === 'success') {
                drawCharts(json.data);
            }
        })
        .catch(err => console.error("L·ªói t·∫£i bi·ªÉu ƒë·ªì:", err));
    }

    function drawCharts(dataRows) {
        if(!dataRows || dataRows.length === 0) return;

        // X·ª≠ l√Ω d·ªØ li·ªáu
        var statusCount = {'Todo': 0, 'Doing': 0, 'Done': 0};
        var personCount = {};

        dataRows.forEach(row => {
            // C·∫•u tr√∫c m·∫£ng tr·∫£ v·ªÅ t·ª´ Apps Script: [ID, Name, Status, Priority, Deadline, Note, Time, Assignee, Progress]
            // Status l√† c·ªôt index 2, Assignee l√† c·ªôt index 7
            let status = row[2];
            let person = row[7];

            if(statusCount[status] !== undefined) statusCount[status]++;
            if(person) personCount[person] = (personCount[person] || 0) + 1;
        });

        // V·∫Ω Pie Chart
        var pieData = google.visualization.arrayToDataTable([
            ['Tr·∫°ng th√°i', 'S·ªë l∆∞·ª£ng'],
            ['Todo (Ch·ªù)', statusCount['Todo']],
            ['Doing (ƒêang l√†m)', statusCount['Doing']],
            ['Done (Ho√†n th√†nh)', statusCount['Done']]
        ]);
        var pieChart = new google.visualization.PieChart(document.getElementById('piechart'));
        pieChart.draw(pieData, { colors: ['#dc3545', '#ffc107', '#198754'], is3D: true, chartArea:{width:'90%',height:'80%'} });

        // V·∫Ω Bar Chart
        var barArray = [['Nh√¢n vi√™n', 'S·ªë vi·ªác', { role: 'style' }]];
        Object.keys(personCount).sort().forEach(p => {
            barArray.push([p, personCount[p], '#0d6efd']);
        });
        var barData = google.visualization.arrayToDataTable(barArray);
        var barChart = new google.visualization.BarChart(document.getElementById('barchart'));
        barChart.draw(barData, { legend: { position: "none" }, chartArea:{left:150, width:'60%'} });
    }
</script>
