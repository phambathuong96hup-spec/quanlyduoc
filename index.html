<script>

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmO3SqA0s7XbqQfb3uy9saf4MokRYUsUIwcnXuF8fXmY5_XhZwQZ4wyhpRP-ratJi98g/exec"; 

    // 1. G·ª≠i Form (Add Task)
    document.getElementById('taskForm').addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn'); btn.disabled = true; btn.innerText = "ƒêang l∆∞u...";
        const formData = new FormData(document.getElementById('taskForm'));
        const data = Object.fromEntries(formData.entries());

        fetch(SCRIPT_URL + "?action=add", { method: 'POST', body: JSON.stringify(data) })
        .then(r => r.json()).then(res => {
            alert("‚úÖ " + res.message);

            btn.disabled = false; btn.innerText = "L∆ØU C√îNG VI·ªÜC";

    // 2. T·∫£i danh s√°ch vi·ªác (Load List)
    function loadTaskList() {

            // S·∫Øp x·∫øp: Vi·ªác ch∆∞a xong l√™n ƒë·∫ßu
            const sortedData = res.data.sort((a,b) => (a[2] === 'Done') - (b[2] === 'Done'));

            sortedData.forEach(row => {
                // row: [ID(0), Name(1), Status(2), Priority(3), Deadline(4), Note(5), Time(6), Assignee(7), Progress(8)]
                let id = row[0];
                let name = row[1];
                let status = row[2];
                let deadline = row[4] ? new Date(row[4]).toLocaleDateString('vi-VN') : '';
                let assignee = row[7];
                
                let badgeClass = status === 'Done' ? 'bg-done' : (status === 'Doing' ? 'bg-doing' : 'bg-todo');
                let statusLabel = status === 'Done' ? 'Ho√†n th√†nh' : (status === 'Doing' ? 'ƒêang l√†m' : 'Ch·ªù');

                // N√∫t Ho√†n th√†nh (Ch·ªâ hi·ªán n·∫øu ch∆∞a xong)
                let actionBtn = status !== 'Done' 
                    ? `<button class="btn btn-success btn-sm" onclick="markAsDone('${id}')">‚úÖ Xong</button>` 
                    : `<span class="text-success fw-bold">‚úì</span>`;

                let tr = `<tr>
                    <td><div class="fw-bold">${name}</div><small class="text-muted">${row[5]}</small></td>
                    <td>${assignee}</td>
                    <td>${deadline}</td>
                    <td><span class="badge ${badgeClass}">${statusLabel}</span></td>
                    <td>${actionBtn}</td>

                tbody.innerHTML += tr;
            });
        });
    }
